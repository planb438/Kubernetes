apiVersion: batch/v1
kind: Job
metadata:
  name: secret-access-test
  namespace: audit-test
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: audit-test-runner
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          echo "=== Starting Secret Access Audit Test ==="
          echo ""
          
          # Create test secret
          kubectl create secret generic audit-test-secret \
            --from-literal=username=admin \
            --from-literal=password=supersecret \
            --namespace=audit-test
          
          # Read secret (should generate audit log)
          echo "1. Reading secret (get)"
          kubectl get secret audit-test-secret -n audit-test
          
          echo "2. Reading secret data (describe)"
          kubectl describe secret audit-test-secret -n audit-test
          
          # Update secret
          echo "3. Updating secret"
          kubectl patch secret audit-test-secret -n audit-test \
            --type='json' -p='[{"op": "replace", "path": "/data/password", "value": "bmV3cGFzc3dvcmQ="}]'
          
          # Delete secret
          echo "4. Deleting secret"
          kubectl delete secret audit-test-secret -n audit-test
          
          echo ""
          echo "=== Test Complete ==="
          echo "Check audit logs on control plane for these operations"
      restartPolicy: Never
  backoffLimit: 0
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd-simulator
  namespace: encryption-sim-lab
  annotations:
    cks.exercise: "03-encryption-at-rest"
    cks.component: "simulation"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: etcd-simulator
  template:
    metadata:
      labels:
        app: etcd-simulator
    spec:
      containers:
      - name: simulator
        image: nginx:alpine
        ports:
        - containerPort: 2379
        env:
        - name: SIMULATION_MODE
          value: "encryption-demo"
        - name: ENCRYPTION_ENABLED
          value: "true"
        readinessProbe:
          httpGet:
            path: /
            port: 2379
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-simulator
  namespace: encryption-sim-lab
spec:
  selector:
    app: etcd-simulator
  ports:
  - port: 2379
    targetPort: 2379
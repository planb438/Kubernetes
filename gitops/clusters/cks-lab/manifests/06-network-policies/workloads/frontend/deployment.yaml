apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tier-web
  labels:
    app: frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginxinc/nginx-unprivileged:alpine
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_URL
          value: "http://backend.tier-app.svc.cluster.local:8080"
# SECURE PRODUCTION DEPLOYMENT
# Addresses all security audit findings
# Compliant with CIS, NIST, PCI-DSS, and Company Policy

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app-secure
  namespace: production
  labels:
    app: frontend
    tier: web
    security-tier: hardened
    compliance: "cis,nist,pci"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      security-tier: hardened
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        security-tier: hardened
      annotations:
        security.company.com/hardened: "true"
        security.company.com/audit-date: "2024-01-15"
    spec:
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001  # Non-root user UID
        runAsGroup: 10001 # Non-root group GID
        fsGroup: 10001    # Filesystem group
        seccompProfile:
          type: RuntimeDefault
      
      # Service account for least privilege
      serviceAccountName: frontend-sa
      automountServiceAccountToken: false
      
      # Affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: nginx
        # Specific version tag (not latest)
        image: nginx:1.25-alpine  # Alpine for smaller attack surface
        imagePullPolicy: IfNotPresent
        
        # Container-level security context
        securityContext:
          allowPrivilegeEscalation: false  # C-02 Fixed
          privileged: false                 # Never run privileged
          readOnlyRootFilesystem: true     # C-05 Fixed
          runAsNonRoot: true               # C-01 Fixed (redundant with pod level)
          runAsUser: 10001                 # Non-root UID
          runAsGroup: 10001                # Non-root GID
          capabilities:
            drop:                          # C-03 Fixed
            - ALL
            add:
            - NET_BIND_SERVICE            # Required for port 80/443
        
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
          protocol: TCP
        
        # Resource limits (C-06 Fixed)
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # Volume mounts (C-04 Fixed - no HostPath)
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: logs
          mountPath: /var/log/nginx
          # Writable directory within read-only root
        - name: tmp
          mountPath: /tmp
          # Temporary directory for application
        
        # Health probes (C-07 Fixed)
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        
        startupProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
        
        # Command and args
        command: ["nginx"]
        args: ["-g", "daemon off;"]
        
        # Environment variables (secure)
        env:
        - name: NGINX_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "warn"
        
        # Security best practices
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        
      # Volumes (no HostPath - C-04 Fixed)
      volumes:
      - name: config
        configMap:
          name: nginx-config
          defaultMode: 0440  # Read-only for owner and group
      - name: logs
        emptyDir:
          medium: Memory     # Store in memory for performance
          sizeLimit: 100Mi
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 50Mi
      
      # Additional security settings
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
      enableServiceLinks: false  # Reduce information disclosure
---
# Dedicated service account with minimal permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: production
  labels:
    app: frontend
automountServiceAccountToken: false
---
# Minimal role for the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: frontend-role
  namespace: production
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get"]
  resourceNames: ["nginx-config"]
---
# Bind role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-binding
  namespace: production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: frontend-role
subjects:
- kind: ServiceAccount
  name: frontend-sa
  namespace: production
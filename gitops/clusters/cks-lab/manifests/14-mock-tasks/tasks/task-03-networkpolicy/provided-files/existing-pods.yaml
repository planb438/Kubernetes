# Web application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: web-apps
  labels:
    app: web-server
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        - containerPort: 443
---
# Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: database
  labels:
    app: postgres
    tier: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:13-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "securepassword"
---
# Trusted client pod
apiVersion: v1
kind: Pod
metadata:
  name: trusted-client
  namespace: trusted-clients
  labels:
    team: security
    purpose: testing
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["sleep", "3600"]
---
# Untrusted client pod
apiVersion: v1
kind: Pod
metadata:
  name: untrusted-client
  namespace: untrusted
  labels:
    team: unknown
    purpose: testing
spec:
  containers:
  - name: curl
    image: curlimages/curl:latest
    command: ["sleep", "3600"]
---
# Services
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: web-apps
spec:
  selector:
    app: web-server
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: database
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
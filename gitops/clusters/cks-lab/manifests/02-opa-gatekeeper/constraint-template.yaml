apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8sdisallowedprivileged
  annotations:
    cks.exercise: "02-opa-gatekeeper"
    description: "Disallows privileged containers in pods"
spec:
  crd:
    spec:
      names:
        kind: K8sDisallowedPrivileged
        listKind: K8sDisallowedPrivilegedList
        plural: k8sdisallowedprivileged
        singular: k8sdisallowedprivileged
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sdisallowedprivileged

        # Check if any container in the pod is privileged
        violation[{"msg": msg, "details": {}}] {
          input.review.kind.kind == "Pod"
          container := input.review.object.spec.containers[_]
          container.securityContext.privileged == true
          msg := sprintf("Privileged containers are not allowed. Container '%v' is privileged.", [container.name])
        }

        # Also check init containers
        violation[{"msg": msg, "details": {}}] {
          input.review.kind.kind == "Pod"
          container := input.review.object.spec.initContainers[_]
          container.securityContext.privileged == true
          msg := sprintf("Privileged init containers are not allowed. Container '%v' is privileged.", [container.name])
        }
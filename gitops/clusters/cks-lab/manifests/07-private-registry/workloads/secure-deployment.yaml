# BEST PRACTICE: Use ServiceAccount with imagePullSecrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-private-app
  namespace: private-registry-lab
  annotations:
    cks.exercise: "07-private-registry"
    cks.pattern: "service-account-secrets"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-private-app
  template:
    metadata:
      labels:
        app: secure-private-app
    spec:
      # 1. Use dedicated ServiceAccount with pull secrets
      serviceAccountName: app-service-account
      
      # 2. Image pull policy for security
      #    Always: Always pull (security updates)
      #    IfNotPresent: Cache (performance)
      #    Never: Only local (air-gapped)
      
      # 3. Security contexts
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: app
        # 4. Use specific tags, not 'latest'
        image: ghcr.io/yourorg/secure-app:v1.2.3
        
        # 5. Image pull policy
        imagePullPolicy: IfNotPresent  # Or 'Always' for security-critical
        
        # 6. Security context for container
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        
        # 7. Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # 8. Liveness/readiness probes
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        
        # 9. Environment variables
        env:
        - name: APP_ENV
          value: "production"
        - name: VERSION
          value: "v1.2.3"
        
        # 10. Volume mounts for readOnlyRootFilesystem
        volumeMounts:
        - name: tmp
          mountPath: /tmp
          readOnly: false
        
        # 11. Ports
        ports:
        - containerPort: 8080
          name: http
      
      # 12. Volumes
      volumes:
      - name: tmp
        emptyDir: {}
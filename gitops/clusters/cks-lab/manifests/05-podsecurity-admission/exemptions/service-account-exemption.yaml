apiVersion: v1
kind: Namespace
metadata:
  name: psa-exempt-system
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: v1.29
  annotations:
    description: "System namespace with PSA exemptions"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: exempted-sa
  namespace: psa-exempt-system
  annotations:
    # This SA is exempt from PSA restrictions
    # (Configured via AdmissionConfiguration)
    exemptions.security.kubernetes.io/pod-security: "exempted-sa"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  namespace: psa-exempt-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      serviceAccountName: exempted-sa  # Uses exempted SA
      containers:
      - name: system-container
        image: busybox:latest
        command: ["sleep", "3600"]
        securityContext:
          privileged: true  # Allowed because SA is exempt
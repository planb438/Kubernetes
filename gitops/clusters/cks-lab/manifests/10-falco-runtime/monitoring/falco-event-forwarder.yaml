apiVersion: apps/v1
kind: Deployment
metadata:
  name: falco-event-forwarder
  namespace: falco-monitoring
  labels:
    app: falco-event-forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falco-event-forwarder
  template:
    metadata:
      labels:
        app: falco-event-forwarder
    spec:
      containers:
      - name: forwarder
        image: falcosecurity/falcosidekick:latest
        env:
        - name: WEBHOOK_URL
          value: "http://falco-webhook.falco-system.svc.cluster.local:2801/"
        - name: SLACK_WEBHOOKURL
          value: ""
        - name: TEAMS_WEBHOOKURL
          value: ""
        - name: DATADOG_APIKEY
          value: ""
        - name: DATADOG_HOST
          value: "http://datadog-agent.datadog.svc.cluster.local:8125"
        ports:
        - containerPort: 2801
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: falco-event-forwarder
  namespace: falco-monitoring
spec:
  selector:
    app: falco-event-forwarder
  ports:
  - port: 2801
    targetPort: http
    name: http
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 11-compliance-checker
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/planb438/Kubernetes.git
    targetRevision: HEAD
    path: gitops/clusters/cks-lab/manifests/11-sbom-vuln-scan/policies
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: sbom-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
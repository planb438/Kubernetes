apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cks-07-private-registry
  namespace: argocd
  annotations:
    cks.exercise: "07-private-registry"
    cks.objective: "Secure Image Pull from Private Registries"
    cks.difficulty: "intermediate"
    cks.time: "60 minutes"
    cks.importance: "CRITICAL for production deployments"
    argocd.argoproj.io/sync-wave: "0"
  labels:
    category: security
    component: cks-lab
    security-control: "registry"
spec:
  project: default
  source:
    repoURL: https://github.com/planb438/Kubernetes.git
    targetRevision: main
    path: gitops/clusters/cks-lab/manifests/07-private-registry
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: private-registry-lab
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
# Restrict DNS to internal DNS servers only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-dns-egress
  namespace: network-policy-lab
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow DNS only to kube-dns/coredns
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Block all other DNS traffic
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
    action: Deny  # Note: Some CNIs support Deny action
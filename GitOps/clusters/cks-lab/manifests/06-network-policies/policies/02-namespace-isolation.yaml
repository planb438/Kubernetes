# Allow traffic within same namespace only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: network-policy-lab
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}  # Allows pods in same namespace to communicate
    # Note: This PLUS default-deny-all = only same-namespace traffic allowed
---
# Allow from specific namespace (cross-namespace communication)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-monitoring-namespace
  namespace: network-policy-lab
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          tier: monitoring  # Only allow from monitoring namespace
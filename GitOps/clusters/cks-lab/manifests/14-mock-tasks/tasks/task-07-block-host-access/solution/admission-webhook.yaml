apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: host-access-validator
  labels:
    app: host-access-validator
webhooks:
- name: host-access.company.com
  admissionReviewVersions: ["v1"]
  clientConfig:
    service:
      name: host-access-validator
      namespace: security-system
      path: "/validate"
      port: 443
    caBundle: {{CA_BUNDLE}}
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    resources: ["pods", "deployments", "statefulsets", "daemonsets", "jobs", "cronjobs"]
  failurePolicy: Fail
  sideEffects: None
  timeoutSeconds: 5
  namespaceSelector:
    matchExpressions:
    - key: security-scan-enabled
      operator: In
      values: ["true"]
---
# Webhook deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-access-validator
  namespace: security-system
  labels:
    app: host-access-validator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: host-access-validator
  template:
    metadata:
      labels:
        app: host-access-validator
    spec:
      serviceAccountName: validator-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: validator
        image: harbor.company.com/security/host-access-validator:1.0.0
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: VALIDATION_MODE
          value: "enforce"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: tls-certs
          mountPath: /tls
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: webhook-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: host-access-validator
  namespace: security-system
spec:
  selector:
    app: host-access-validator
  ports:
  - port: 443
    targetPort: 8443
    name: https
  type: ClusterIP
---
# Service account for webhook
apiVersion: v1
kind: ServiceAccount
metadata:
  name: validator-sa
  namespace: security-system
---
# Role for webhook
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: host-access-validator-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingwebhookconfigurations"]
  verbs: ["get", "list", "watch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: host-access-validator-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: host-access-validator-role
subjects:
- kind: ServiceAccount
  name: validator-sa
  namespace: security-system
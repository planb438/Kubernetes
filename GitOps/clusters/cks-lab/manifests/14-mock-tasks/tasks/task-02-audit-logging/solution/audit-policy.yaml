apiVersion: audit.k8s.io/v1
kind: Policy
metadata:
  name: finance-audit-policy
  namespace: kube-system
rules:
  # Rule 1: Request level for all secret operations in finance namespace
  - level: Request
    resources:
      - group: ""
        resources: ["secrets"]
    namespaces: ["finance"]
    omitStages:
      - "RequestReceived"
  
  # Rule 2: Metadata level for configmaps and pods in finance namespace
  - level: Metadata
    resources:
      - group: ""
        resources: ["configmaps", "pods"]
    namespaces: ["finance"]
    omitStages:
      - "RequestReceived"
  
  # Rule 3: Exclude configmap get operations (to reduce noise)
  - level: None
    resources:
      - group: ""
        resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    namespaces: ["finance"]
  
  # Rule 4: Don't log kube-system service account activities
  - level: None
    users:
      - "system:serviceaccount:kube-system:default"
    namespaces: ["finance"]
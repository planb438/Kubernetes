apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: audit-log-reader
rules:
- apiGroups: [""]
  resources: ["namespaces", "pods", "secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: audit-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: audit-log-reader
subjects:
- kind: ServiceAccount
  name: audit-reader
  namespace: audit-system